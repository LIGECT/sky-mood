<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form id="search">
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button type="submit">Search</button>
    </form>
    <button
      type="button"
      class="toggle-btn"
      id="temp-toggle"
      aria-pressed="false"
      data-state="us"
    >
      <span class="toggle-slider"></span>
    </button>

    <div id="weather-container" class="weather-display"></div>
  </body>
</html>
